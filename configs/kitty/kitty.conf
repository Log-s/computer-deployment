# --- Font Configuration ---
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# --- Colors ---
foreground       #ebdbb2
background       #282828
background_opacity 1.0

# Cursor
cursor           #aaaaaa
cursor_text_color #dc8add

# The 16 terminal colors (Gruvbox palette)
color0  #282828
color1  #cc241d
color2  #98971a
color3  #d79921
color4  #458588
color5  #b16286
color6  #689d6a
color7  #a89984
color8  #928374
color9  #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #ebdbb2

# --- Window & Performance ---
scrollback_lines 10000
# Kitty doesn't support "infinite" directly, but -1 or a very high number works.
# Note: High scrollback uses more RAM.
scrollback_lines -1

# Hide titlebar (matching show_titlebar = False)
hide_window_decorations yes

# --- Keybindings ---
# This removes all default kitty shortcuts so they don't interfere with tmux
clear_all_shortcuts yes

# Optional: Allow kitty to be controlled by scripts (useful for some tmux plugins)
allow_remote_control yes