---
# Main task file for graphical role
# Extends base role with graphical-specific additions

- name: Include base role
  include_role:
    name: base

- name: Install Regolith desktop environment
  include_tasks: regolith.yml

- name: Configure lightdm (replace gdm)
  include_tasks: lightdm_setup.yml

- name: Install Discord
  include_tasks: discord.yml

- name: Install graphical pipx packages
  command: "pipx install {{ item }}"
  args:
    creates: "{{ user_home }}/.local/bin/{{ item.split('==')[0].split('@')[0] }}"
  loop: "{{ graphical_pipx_packages }}"
  when: graphical_pipx_packages | length > 0
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ user_home }}/.local/bin"

- name: Ensure category directory exists for graphical source installations
  file:
    path: "{{ user_home }}/Tools/{{ item.category }}"
    state: directory
    mode: '0755'
  loop: "{{ graphical_source_installs }}"
  when: graphical_source_installs | length > 0

- name: Clone graphical source installations
  git:
    repo: "{{ item.repo }}"
    dest: "{{ user_home }}/Tools/{{ item.category }}/{{ item.name }}"
    update: yes
  loop: "{{ graphical_source_installs }}"
  when: graphical_source_installs | length > 0

- name: Build and install graphical source installations
  shell: "{{ item.build_commands | join(' && ') }}"
  args:
    chdir: "{{ user_home }}/Tools/{{ item.category }}/{{ item.name }}"
  loop: "{{ graphical_source_installs }}"
  when: 
    - graphical_source_installs | length > 0
    - item.build_commands is defined
    - item.build_commands | length > 0
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ user_home }}/.local/bin"

- name: Ensure graphical config directories exist
  become: yes
  file:
    path: "{{ item.dest | dirname }}"
    state: directory
    mode: '0755'
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
  loop: "{{ graphical_configs }}"
  when: graphical_configs | length > 0

- name: Deploy graphical configuration files
  become: yes
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: '0644'
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    remote_src: false
  loop: "{{ graphical_configs }}"
  when: graphical_configs | length > 0
  ignore_errors: yes

