---
# Work role default variables

# Xpra repository settings (Debian 13 / trixie)
xpra_repo_url: "https://xpra.org/dists"
xpra_suite: "trixie"
xpra_components:
  - main
# NOTE: If this URL changes, update it here.
xpra_key_url: "https://xpra.org/xpra.gpg"
xpra_keyring_path: "/usr/share/keyrings/xpra-archive-keyring.gpg"

# Additional APT packages for work profile
work_apt_packages:
  - xpra
  - xpra-client
  - xpra-client-gtk3
  - xpra-server
  - xpra-codecs
  - xpra-common
  - xpra-x11
  - dbus-x11

# User service settings (optional)
xpra_display: 100

# Additional pipx packages for work profile
work_pipx_packages: []

# Additional source installations for work profile
work_source_installs: []

# Additional configuration files for work profile
work_configs: []

